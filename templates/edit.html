{% extends "base.html" %}
{% block content %}
<div class="container mt-5">
    <div class="card form-card p-4 mx-auto" style="max-width: 600px;">
        <h3 class="mb-4 text-center">Edit Transaction</h3>
        <form action="/edit/{{ item.id }}" method="POST">
            <div class="mb-3">
                <label class="form-label">Description</label>
                <input type="text" name="title" class="form-control" value="{{ item.title }}" required>
            </div>
            <div class="mb-3">
                <label class="form-label">Amount ($)</label>
                <input type="number" step="0.01" name="amount" class="form-control" value="{{ item.amount }}" required>
            </div>
            <div class="mb-3">
                <label class="form-label">Category</label>
                <select name="category" class="form-select">
                    <option value="Bills / Utilities" {% if item.category == 'Bills / Utilities' %}selected{% endif %}>Bills / Utilities</option>
                    <option value="Groceries" {% if item.category == 'Groceries' %}selected{% endif %}>Groceries</option>
                    <option value="Eating Out" {% if item.category == 'Eating Out' %}selected{% endif %}>Eating Out</option>
                    <option value="Savings" {% if item.category == 'Savings' %}selected{% endif %}>Savings</option>
                    <option value="Transportation" {% if item.category == 'Transportation' %}selected{% endif %}>Transportation</option>
                    <option value="Entertainment" {% if item.category == 'Entertainment' %}selected{% endif %}>Entertainment</option>
                    <option value="Other" {% if item.category == 'Other' %}selected{% endif %}>Other</option>
                </select>
            </div>
            <div class="d-grid gap-2">
                <button type="submit" class="btn btn-primary">Update Transaction</button>
                <a href="/" class="btn btn-light border">Cancel</a>
            </div>
        </form>
    </div>
</div>
{% endblock %}
